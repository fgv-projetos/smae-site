services:
  smae-site:
    build:
      context: .
      dockerfile: Dockerfile
    image: smae-site:latest
    container_name: smae-site-dev
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - ENVIRONMENT=development
      # Aguarda 60 segundos por certificados em desenvolvimento
      - SSL_CERT_WAIT_TIMEOUT=60
    volumes:
      - ./certs:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--no-check-certificate", "https://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
