<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Recebido</title>
  </head>

  <div style="margin: 0; background-color: #152741; color: #152741">
    <header
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 204px;
        background-image: url('cid:map');
        background-position: center;
      "
    >
      <img style="height: 50%" src="cid:logo-transparente" alt="logo smae" />
    </header>

    <main style="background-color: #fff; padding: 40px; text-align: center">
      <h1 style="font-size: 28px; line-height: 42px; max-width: 50%; margin: auto">
        Olá, Recebemos seu email. Nossa equipe irá analisá-la e retornaremos o contato em breve.
      </h1>
    </main>

    <footer style="padding: 20px; color: #fff; display: flex; justify-content: space-between">
      <div style="display: flex; flex-direction: column; gap: 30px; justify-content: flex-end">
        <img style="width: 200px" src="cid:logo" alt="logo smae grande" />

        <div style="display: flex; flex-direction: column">
          <a style="text-decoration: underline" href="sobre">Sobre</a>

          <a style="color: #fff" href="contato">Contato</a>
        </div>
      </div>

      <div style="display: flex; flex-direction: column; gap: 30px; justify-content: flex-end">
        <img style="width: 200px" src="cid:logo-fgv" alt="logo smae grande" />
      </div>
    </footer>
  </div>
</html>
