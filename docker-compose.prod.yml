services:
  smae-site:
    build:
      context: .
      dockerfile: Dockerfile
    image: smae-site:latest
    container_name: smae-site-prod
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NITRO_PORT=3000
      - NITRO_HOST=127.0.0.1
      # Email configuration (override defaults from Dockerfile)
      - EMAIL_DRIVER=fgv
      - EMAIL_HOST=smtpapp.fgv.br
      - EMAIL_PORT=25
      - EMAIL_USER=
      - EMAIL_PASS=
    volumes:
      # Certificados SSL - serão lidos do diretório ./certs/
      - ./certs:/etc/nginx/ssl:ro
      # Logs do Nginx
      - ./logs/nginx:/var/log/nginx
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "-k",
          "https://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - smae-network
    labels:
      - "com.smae.description=SMAE Site - Production"
      - "com.smae.environment=production"

networks:
  smae-network:
    driver: bridge